  - mar_Deva: '७. संबंधित अधिकाऱ्यांनी पदोन्नतीच्या पदावर पदग्रहण केल्यापासून एक महिन्याच्या आत वेतननिश्चितीचा विकल्प द्यावा. असा विकल्प विहित मुदतीत न दिल्यास त्यांची वेतननिश्चिती महाराष्ट्र नागरी सेवा (वेतन) नियम, १९८१ मधील नियम क्र. ११ (१) (ए) अनुसार पदोन्नतीचा दिनांक विचारात घेवून करण्यात यावी.'
  - eng_Latn: '7. The concerned officers should give the option of pay fixation within one month from the date of joining the promoted post. If such option is not given within the prescribed period, their pay fixation will be as per Maharashtra Civil Services (Pay) Rules, 1981 under Rule No. 11 (1) (a) should take into account the date of promotion.'


  - mar_Deva: '६. संबंधित अधिकाऱ्यांनी नवीन पदस्थापनेच्या पदाचा कार्यभार स्वीकारल्याचा दिनांक शासनास तसेच संचालक, माहिती तंत्रज्ञान समन्वय केंद्र, हॉटेल सागर प्लाझा समोर, कँप, पुणे यांना कळवावा.'
  - eng_Latn: '6. The concerned officers should inform the Government as well as the Director, Information Technology Coordination Centre, Opp. Hotel Sagar Plaza, Camp, Pune, of the date of assumption of charge of the post of new posting.'


  - mar_Deva: '५. संबंधित नियंत्रण अधिकाऱ्यांना कळविण्यात येते की, त्यांनी पदमुक्त व पदमोचक अधिकाऱ्यांनी पदभार सोडल्याचा व स्वीकारल्याचा दिनांक त्वरीत शासनास कळवावा. विहीत कालावधीत संबंधित अधिकारी बदलीच्या ठिकाणी रुजू न झाल्यास, त्याबाबत शासनास त्वरित अवगत करण्यात यावे, जेणेकरुन संबंधितांविरुध्द शिस्तभंगविषयक कारवाई त्वरित करणे शक्य होईल. म.ना.से. (रजा) नियम, १९८१ मधील नियम ३० (सी) नुसार बदली झालेल्या अधिकाऱ्यांचे रजेचे अर्ज स्वीकारु नयेत/ मंजूर करु नयेत.'
  - eng_Latn: '5. The Controlling Officers concerned are informed that they should immediately inform the Government of the date of resignation and acceptance of charge by the discharged and decommissioned officers. If the officer concerned does not join the place of transfer within the prescribed period, the same should be immediately brought to the notice of the Government so that disciplinary action can be taken against the concerned immediately. M.N.S. (Leave) Rules, 1981 as per rule 30 (c) leave applications of transferred officers should not be accepted/granted.'


  - mar_Deva: '५. श्री. पाटील यांची बदली प्रशासकीय कारणास्तव करण्यात येत असल्याने त्यांना नियमानुसार अनुज्ञेय असणारा पदग्रहण अवधी, प्रवास भत्ता व दैनिक भत्ता देय राहील.'
  - eng_Latn: '5. Mr. As Patil is being transferred for administrative reasons, he will continue to be paid his joining period, travel allowance and daily allowance admissible as per rules.'


